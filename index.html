           <button type="button" onclick="CompletCourse(this)" ondblclick="resetCourse()">completed</button>
                        <!-- 
                    BUTTON LOGIC EXPLANATION:

                    onclick       → single click (mark completed)
                    ondblclick    → double click (reset)
                    this          → refers to THIS button only

                    WHY "this"?
                    - Makes function reusable
                    - No need for IDs
                    - Works for multiple list items

                    Industry concept: UI State Toggle
